<!doctype html>
<html>
<head><title>Hello World example</title></head>
<body>
<div>Hello World!</div>
<div id="counter"></div>
<script type="module">
  const res = await fetch("/counter");
  const result = await res.json();
  const counter = document.getElementById("counter");
  counter.textContent = `Count: ${result.count}`;
</script>
</body>
</html>
