<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP 2025-03-26 クイズアプリ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Model Context Protocol 2025-03-26 クイズ</h1>
    
    <div class="container start-screen">
        <h2>MCP クイズにチャレンジ！</h2>
        <p>全カテゴリから各5問ずつ、合計25問のクイズに挑戦します。</p>
        <button id="start-quiz-btn" class="start-btn">クイズを開始する</button>
        <p class="mode-option">または</p>
        <button id="select-category-btn" class="start-btn select-category-btn">カテゴリを選択する</button>
    </div>
    
    <div class="container category-selection-screen">
        <h2>カテゴリを選択</h2>
        <p>クイズを実行するカテゴリを選択してください。</p>
        <div class="category-checkboxes">
            <div class="category-checkbox">
                <input type="checkbox" id="category-transports" value="transports" checked>
                <label for="category-transports">Transports</label>
            </div>
            <div class="category-checkbox">
                <input type="checkbox" id="category-lifecycle" value="lifecycle" checked>
                <label for="category-lifecycle">Lifecycle</label>
            </div>
            <div class="category-checkbox">
                <input type="checkbox" id="category-resources" value="resources" checked>
                <label for="category-resources">Resources</label>
            </div>
            <div class="category-checkbox">
                <input type="checkbox" id="category-prompts" value="prompts" checked>
                <label for="category-prompts">Prompts</label>
            </div>
            <div class="category-checkbox">
                <input type="checkbox" id="category-tools" value="tools" checked>
                <label for="category-tools">Tools</label>
            </div>
        </div>
        <div class="category-selection-buttons">
            <button id="start-selected-categories-btn" class="start-btn">選択したカテゴリでクイズを開始</button>
            <button id="back-to-start-btn" class="back-btn">戻る</button>
        </div>
    </div>

    <div class="container question-container">
        <h2 id="category-title"></h2>
        <div id="progress">Question <span id="current-question">1</span> of <span id="total-questions">25</span></div>
        <div id="question-text" class="question"></div>
        <div id="options" class="options"></div>
        
        <div class="nav-buttons">
            <button id="prev-btn" class="nav-btn" disabled>前の問題</button>
            <button id="next-btn" class="nav-btn">次の問題</button>
            <button id="submit-btn" class="nav-btn submit-btn" style="display: none;">提出</button>
        </div>
    </div>

    <div class="container results-container">
        <div class="results-header">
            <h2>結果</h2>
            <div id="score" class="score"></div>
            <div id="category-scores" class="category-scores"></div>
        </div>
        <div class="share-container">
            <h3>結果をシェアする</h3>
            <div class="share-input-container">
                <input type="text" id="share-text" class="share-text" readonly>
                <button id="copy-share" class="share-btn">コピー</button>
            </div>
            <div class="social-buttons">
                <a id="twitter-share" href="#" target="_blank" class="social-btn twitter-btn">X でシェア</a>
            </div>
        </div>
        <div id="review-list"></div>
        <button id="try-again-btn" class="try-again-btn">もう一度試す</button>
    </div>

    <script type="module" src="js/quiz.js"></script>
</body>
</html>
